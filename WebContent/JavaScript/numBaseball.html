<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>箭磊 具备</title>
</head>
<body>
<input type="number" id="num">
<button onclick="checkNum()">具备 霸烙</button>
<div id="rDiv"></div>
<script>
	var rNum = Math.floor(Math.random() * 9) + 1;
	var numObj = document.getElementById("num");
	
	function checkNum(){
		var result = 'OUT';
		if(rNum == numObj.value){
			result = 'STRIKE !';
		}
		document.getElementById("rDiv").innerHTML = result;
	}
</script>
</body>
</html>
