<script>
	var bingoNums = [];
	var inputs = document.getElementsByName("nums");
	
	function nextBingo(){
		var rNum = Math.floor(Math.random()*9) + 1;
		console.log("rNum : " + rNum);
				
		while(bingoNums.indexOf(rNum) != -1){
			rNum = Math.floor(Math.random()*9) + 1;
		}
		bingoNums.push(rNum);
		
		console.log("bingoNums : " + bingoNums);
		
		for(var i=0; i<inputs.length; i++){
			var num = inputs[i].value;

				inputs[i].parentNode.innerHTML = 'O';
			}
		}
	}
